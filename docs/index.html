<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #218656d6;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .contenedor {
            width: 900px;
            background: #e5e5e5;
            border: 2px solid #333;
            border-radius: 15px;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-bottom: 2px solid #333;
            background: #ddd;
        }

        .contenido {
            display: flex;
        }

        /* PANEL IZQUIERDO */
        .lado-izq {
            width: 30%;
            border-right: 2px solid #333;
            padding: 20px;
            text-align: center;
        }

        .foto {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ccc;
            overflow: hidden;
        }

        .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .frase {
            margin-top: 20px;
            font-size: 18px;
        }

        /* PANEL DERECHO */
        .lado-der {
            width: 70%;
            padding: 20px;
        }

        .gustos h2 {
            margin-bottom: 10px;
        }
        
        .punto {
            width: 20px;
            height: 20px;
            background-color: rgb(73, 71, 71);
            border-radius: 50%;
            margin: 10px;
        }
        
        .comidas {
            margin-top: 30px;
        }
        
        .encabezados div {
            border: 2px solid #333;
            padding: 8px 15px;
            border-radius: 10px;
            background: #ddd;
        }

        .fila {
            border: 2px solid #333;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 10px;
            background: #ddd;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="header">PORCHE GT3RS</div>

        <div class="contenido">
            
            <!-- LADO IZQUIERDO -->
            <div class="lado-izq">
                <div class="foto">
                    <img src="https://conduciendo.com/wp-content/uploads/Porsche-911-GT3-RS-Tribute-251022-04.jpg" alt="mi foto">
                </div>
                <div class="frase">BRO ESO ES UN PORCHE GT3 no lo diga RS</div>
            </div>

            <!-- LADO DERECHO -->
            <div class="lado-der">
                
                <div class="gustos">
                    <h2>Cosas que te gustan del auto</h2>
                    <li class="punto">su diseño inovador</li>
                    <li ass="punto">su motor y el rugido</li>
                </div>

                <div class="comidas">
                    <h2>:</h2>
                    <div class="tabla-comidas">
                        <div class="encabezados">
                            <div>su motor potente</div>
                            <div>su diseño arodinamico</div>
                            <div>su fibra de carbon.</div> 
                        </div>

                
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
